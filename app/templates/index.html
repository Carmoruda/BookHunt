<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hunt</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>

    <main>
        <div class="buscador">
            <form action="/" method="POST">
                <input type="text" name="nombre_libro" placeholder="Buscar por nombre de libro" />
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="book-container">
            {% if libros %}
                {% for libro in libros %}
                    <div class="book-card">
                        <h3>{{ libro.nombre }}</h3>
                        <p><strong>Tienda:</strong> {{ libro.tienda }}</p>
                        <p><strong>Precio:</strong> ${{ libro.precio }}</p>
                        <p><strong>Gastos de Env√≠o:</strong> ${{ libro.gastos_envio }}</p>
                        <p><strong>Total:</strong> ${{ libro.total }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No se encontraron libros con ese nombre.</p>
            {% endif %}
        </div>
    </main>
    
</body>
</html>
